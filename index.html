---
layout: default
title: Home
searchignore: true
---
<input class="search" id="input" autofocus="autofocus"/>
<div class="pages">
    <ul class="list">
        {% for page in site.pages %}
        {% unless searchignore == true %}
         <li>
            <a href="{{ site.url }}{{ page.url }}">
                <strong class="name">{{page.title}}</strong>
                <small class="description">{{page.description}}</small>
            </a>
         </li>
         {% endunless %}
         {% endfor %}
    </ul>
</div>
<script>
    {% include js/list.min.js %}
</script>
<script>
    var options = {
      valueNames: [ 'name', 'description' ]
    };
    var userList = new List('pages', options);
</script>
