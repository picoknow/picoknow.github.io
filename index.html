---
layout: default
title: Page list and search
searchignore: true
---
<div id="example-list">
    <input class="search" />
    <ul class="list">
        {% for page in site.pages %}
        {% unless searchignore == true %}
        <li>
            <a href="{{ site.url }}{{ page.url }}">
                <span class="name">{{page.title}}</span>
                <small class="description">{{page.description}}</small>
            </a>
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
</div>

<script>
    {% include js/search-list.js %}
</script>
