---
title: search
searchignore: true
layout: default
---
<div id="example-list">
    <input class="search" id="input"/>
    <ul class="list">
	{% for page in site.pages %}
	{% unless page.sitemapignore == true %}
	  <li><a href="{{ site.url }}{{ page.url }}">
			<span class="name">{{page.title}}</span>
			<small class="description">{{page.description}}</small>
	  </a></li>
	{% endunless %}
  	{% endfor %}
	</ul>
</div>

<script src="/assets/js/list.min.js"></script><script>{% include js/search-list.js %}</script>
