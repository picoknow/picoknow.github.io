<!DOCTYPE html>
<html>
    <head>
        <!-- Add some meta -->
        <title>{{ page.title }} - {{site.title}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- SEO -->
        <meta name="description" content="{% if page.short %}
                                              {{page.short}}
                                          {% elsif page.title %}
                                              {{page.title}}
                                          {% endif %}">
        <meta name="keywords" content="{{page.tags}},americano,programming,language,spec,project,coffee">
        <meta name="author" content="{{page.user}}">
        <!-- Add some styles -->
        <link rel="stylesheet" type="text/css" href="/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div id="header" class="unit two-of-five">
                    <h1>
                        {{site.title}}
                    </h1>
                    {% include menu.html %}
                    <br />
                </div>
                <div id="content" class="unit three-of-five">
                    <h2 class="page-title">
                        {{page.title}}
                    </h2>
                    <div class="page-meta">
                        {% if page.user %}
                            <ul class="user">By <a href="http://bitbucket.org/{{page.user}}">{{page.user}}</a></ul> 
                        {% endif %}
                        {% if page.short %}
                            <ul class="short">{{page.short}}</ul>
                        {% endif %}
                    </div>
                    <article class="page-content">
                        {{ content }} 
                    </article>
                </div>
                <div id="footer" class="unit span-grid">
                    <hr />
                    {% include footer.html %}
                </div>
            </div>
        </div>
    </body>
</html>
